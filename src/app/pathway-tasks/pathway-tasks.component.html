
<div *ngIf="!hidden">

  <ul id="pathway" class="container">
    <li *ngFor="let task of tasks; let i = index" class= "row">
      <pathway-task (questions)="loadQuestions($event)" class="col-12"  [task]="task" [isDisabled]="disableTask(i)"></pathway-task>
    </li>
    <button routerLink="/"
      class="btn btn-lg btn-complete btn-success"
      [disabled]="!completed"
      >
      Done <i class="fa fa-check" aria-hidden="true"></i>
    </button>
  </ul>
</div>

<div *ngIf="hidden">
  <pathway-quiz [questions]= "questions" (showTasks)="loadTasks($event)"></pathway-quiz>
</div>
