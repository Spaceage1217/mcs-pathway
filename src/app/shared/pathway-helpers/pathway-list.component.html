    <div *ngIf="loading">
        <h1>Loading....</h1>
    </div>

    <div *ngIf="!loading" class ="row">
      <div *ngFor="let pathway of pathways" class="col">
         <div class="card" style="width: 20rem;">
         <img class="card-img-top" src={{pathway.image}} alt="Card image cap">
         <div class="card-body">
           <h4 class="card-title">{{pathway.title}}</h4>
           <p class="card-text">{{pathway.disc}}</p>
             <a  [routerLink]="['/paths', pathway.id]" class="btn btn-primary">{{pathway.started? "Continue on your path": "Start your path"}}</a>
         </div>
         </div>
       </div>
    </div>
